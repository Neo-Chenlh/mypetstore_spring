<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('product:'+${product.getName()})">


</head>
<body>
<header th:replace="common/template_menu::header"></header>

<div id="Content">

    <div id="BackLink">
        <a th:href="@{/viewCategory(categoryID=${product.getCategory()})}">Return to Category</a>
    </div>

    <div id="Catalog">

        <h2 th:text="${product.getName()}">Product Name</h2>

        <table>
            <tr>
                <th>Item ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>List Price</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Buy</th>
            </tr>
            <!-- list -->
            <tr th:each="item:${itemList}">
                <td><a th:href="@{/viewItem(itemID=${item.getItemID()})}"
                       th:text="${item.getItemID()}">EST-16</a></td>
                <td th:text="${item.getProductID()}">FL-DLH-02</td>
                <td th:text="${item.getAttribute1()}">
                    Adult Female Persian
                </td>
                <td th:text="${item.getListPrice()}">$93.50</td>
                <td><a class="Button" th:href="@{/addItemToCart(workingItemID=${item.getItemID()})}">Add to Cart</a></td>
            </tr>
        </table>
    </div>

</div>

<footer th:replace="common/template_menu::footer"></footer>
</body>>
</html>
