<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('Order')">


</head>
<body>
<header th:replace="common/template_menu::header"></header>

<div id="Content">

    <div id="Catalog"><form>
        <table>
            <tr>
                <th colspan=2>Shipping Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td th:text="${session.order.shipToFirstName}">order.shipToFirstName</td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td th:text="${session.order.shipToLastName}">order.shipToLastName</td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td th:text="${session.order.shipAddress1}">order.shipAddress1</td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td th:text="${session.order.shipAddress2}">order.shipAddress2</td>
            </tr>
            <tr>
                <td>City:</td>
                <td th:text="${session.order.shipCity}">order.shipCity</td>
            </tr>
            <tr>
                <td>State:</td>
                <td th:text="${session.order.shipState}">order.shipState</td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td th:text="${session.order.shipZip}">order.shipZip</td>
            </tr>
            <tr>
                <td>Country:</td>
                <td th:text="${session.order.shipCountry}">order.shipCountry</td>
            </tr>


        </table>

        <input type="submit" name="newOrder" value="Continue"/>

    </form></div>





</div>

<footer th:replace="common/template_menu::footer"></footer>
</body>>
</html>
