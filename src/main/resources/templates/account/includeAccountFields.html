<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<article th:fragment="body">
    <h3>Account Information</h3>

    <table th:if="${session.account != null}">
        <tr>
            <td>First name:</td>
            <td><input type="text" name="firstName" th:value="${session.account.firstName}"/></td>
        </tr>

        <tr>
            <td>Last name:</td>
            <td><input type="text" name="lastName" th:value="${session.account.lastName}"/></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" size="40" name="email" th:value="${session.account.email}"/></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" name="phone" th:value="${session.account.phone}"/></td>
        </tr>
        <tr>
            <td>Address 1:</td>
            <td><input type="text" size="40" name="address1" th:value="${session.account.address1}"/></td>
        </tr>
        <tr>
            <td>Address 2:</td>
            <td><input type="text" size="40" name="address2" th:value="${session.account.address2}"/></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" name="city" th:value="${session.account.city}"/></td>
        </tr>
        <tr>
            <td>State:</td>
            <td><input type="text" size="4" name="state" th:value="${session.account.state}"/></td>
        </tr>
        <tr>
            <td>Zip:</td>
            <td><input type="text" size="10" name="zip" th:value="${session.account.zip}"/></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input type="text" size="15" name="country" th:value="${session.account.country}"/></td>
        </tr>
    </table>

    <table th:if="${session.account == null}">
        <tr>
            <td>First name:</td>
            <td><input type="text" name="firstName" /></td>
        </tr>

        <tr>
            <td>Last name:</td>
            <td><input type="text" name="lastName" /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" size="40" name="email" /></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" name="phone"/></td>
        </tr>
        <tr>
            <td>Address 1:</td>
            <td><input type="text" size="40" name="address1" /></td>
        </tr>
        <tr>
            <td>Address 2:</td>
            <td><input type="text" size="40" name="address2"/></td>
        </tr>
        <tr>
            <td>City:</td>
            <td><input type="text" name="account.city" /></td>
        </tr>
        <tr>
            <td>State:</td>
            <td><input type="text" size="4" name="state" /></td>
        </tr>
        <tr>
            <td>Zip:</td>
            <td><input type="text" size="10" name="zip" /></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td><input type="text" size="15" name="country" /></td>
        </tr>
    </table>


    <h3>Profile Information</h3>

    <table>
        <tr>
            <td>Language Preference:</td>
            <td><select name="languagePreference">
                <option value="English">English</option>
                <option value="Chinese">Chinese</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Favourite Category:</td>
            <td><select name="account.favouriteCategoryId">
                <option value="FISH">FISH</option>
                <option selected="selected" value="DOGS">DOGS</option>
                <option value="REPTILES">REPTILES</option>
                <option value="CATS">CATS</option>
                <option value="BIRDS">BIRDS</option>
            </select></td>
        </tr>
        <tr>
            <td>Enable MyList</td>
            <td><input type="checkbox" name="listOption"/></td>
        </tr>
        <tr>
            <td>Enable MyBanner</td>
            <td><input type="checkbox" name="bannerOption"/></td>
        </tr>

    </table>

</article>

</html>
